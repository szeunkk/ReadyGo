name: Sync to personal repo

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout org repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Add personal repo remote
        run: |
          git remote add personal https://x-access-token:${{ secrets.PERSONAL_REPO_TOKEN }}@github.com/szeunkk/ReadyGo.git

      - name: Restore workflows from personal repo
        run: |
          git fetch personal
          git checkout personal/main -- .github/workflows || true

      - name: Sync main branch
        run: |
          git checkout main
          git fetch origin
          git reset --hard origin/main
          git push personal main --force
